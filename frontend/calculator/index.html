<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="screen">
      <div id="operation-window"></div>
      <div id="entry-window"></div>
    </div>
    <div id="buttons">
      <a href="#" data-type="operation" class="button">CE</a>
      <a href="#" data-type="operation" class="button">C</a>
      <a href="#" data-type="operation" class="button">NEG</a>
      <a href="#" data-type="operator" class="button">/</a>
      <a href="#" data-type="number" class="button">7</a>
      <a href="#" data-type="number" class="button">8</a>
      <a href="#" data-type="number" class="button">9</a>
      <a href="#" data-type="operator" class="button">x</a>
      <a href="#" data-type="number" class="button">4</a>
      <a href="#" data-type="number" class="button">5</a>
      <a href="#" data-type="number" class="button">6</a>
      <a href="#" data-type="operator" class="button">-</a>
      <a href="#" data-type="number" class="button">1</a>
      <a href="#" data-type="number" class="button">2</a>
      <a href="#" data-type="number" class="button">3</a>
      <a href="#" data-type="operator" class="button">+</a>
      <a href="#" data-type="number" class="button">0</a>
      <a href="#" data-type="number" class="button">.</a>
      <a href="#" data-type="operator" class="button">%</a>
      <a href="#" data-type="operation" class="button">=</a>
    </div>
  </div>
</body>
</html>
