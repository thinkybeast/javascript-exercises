<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>Multiple Choice Quiz</h2>
    <form action="">
      <input type="submit" value="Submit Quiz" />
      <input type="button" value="Reset" />
    </form>
  </main>
  <script id="quizTemplate" type="text/x=handlebars">
    {{#each questions}}
      {{> questionTemplate}}
    {{/each}}
  </script>
  <script id="questionTemplate" type="text/x-handlebars">
    <div class="question" data-id="{{id}}">
      <p class="description">Q{{id}}. {{{description}}}</p>
      {{#each options}}
        <label class="choice"><input type="radio" name="{{../id}}" value="{{this}}" >{{this}}</label>
      {{/each}}
      <p class="answer"></p>
    </div>
  </script>

</body>
</html>
