<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delete confirmation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Todos</h1>
    <ul id="todos"></ul>
  </main>
  <div id="overlay"></div>
  <div id="dialog">
    <p>Are you sure you want to delete this todo?</p>
    <a href="#" data-action="confirm">Yes</a>
    <a href="#" data-action="cancel" class="cancel">No</a>
  </div>
  <ul id="context-menu">
    <a href="#">
      <li data-id="details">Show Details </li>
    </a>
    <a href="#" >
      <li data-id="edit">Edit Todo</li>
    </a>
    <a href="#" >
      <li data-id="remove">Remove Todo</li>
    </a>
  </ul>
  <script id="items" type="text/x-handlebars">
    {{#each items}}
      <li data-id='{{id}}'>
        <span>{{title}}</span>
      </li>
    {{/each}}
  </script>
  <script src="script.js"></script>
</body>
</html>
