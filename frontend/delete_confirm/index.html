<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delete confirmation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Todos</h1>
  <ul></ul>
  <script id="items" type="text/x-handlebars">
    {{#each items}}
      <li data-id='{{id}}'>
        <span>{{title}}</span>
        <a href="#" class="remove">X</a>
        <div class="overlay"></div>
        <div class="dialog">
          <p>Are you sure you want to delete this todo?</p>
          <a href="#" data-action='confirm'>Yes</a>
          <a href="#" data-action='cancel' class="cancel">No</a>
        </div>
      </li>
    {{/each}}
  </script>
  <script src="script.js"></script>
</body>
</html>
