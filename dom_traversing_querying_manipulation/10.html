<html>

    <title>HTML Imaging</title>
    <style>
      .emphasis { font-weight: bold; }
      .light { color: gray; }
    </style>
  </head>

    <header id="header">

        Dynamic Content
      </h1>
      <p>Hello World!</p>
    </header>
  </body>
</html>
