<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bold Element + Custom</title>
  </head>
  <body>
    <section>Hello World</section>
    <p>Greetings!</p>
    <!-- <script src="3.js"></script> -->
    <script>
      function makeBold(elem, callback) {
        elem.style.fontWeight = 'bold';
        callback(elem);
      }
    </script>
  </body>
</html>
