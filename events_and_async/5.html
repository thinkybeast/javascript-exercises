<!DOCTYPE html>
<html lang="en-US">
  <head>

        padding: 15px;

      main {
        width: 100%;
        height: 200px;

      }

        top: 100px;

        background: red;
        height: 50px;
        width: 50%;

    <main>
      Main Area
      <section id="sub">
        Sub Area
      </section>
    </main>
    <!-- <script src="5.js"></script> -->
    <script>
      document.querySelector('main').addEventListener('click', function(e){
        e.stopPropagation();
        alert(e.target.firstChild.textContent.trim());
      })
    </script>
  </body>
</html>
